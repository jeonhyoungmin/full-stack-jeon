<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>what is array?</title>
  <style>
    #title {
      background-color: #333;
      color: salmon;
    }
    #title:hover {
      color: #333;
      background-color: salmon;
    }
  </style>
</head>
<body>

  <h1 id="title">hello</h1>

  <script>

    const title = document.getElementById("title");
    const arrayData = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];

    let count = 0;
    let timer = setInterval(() => {
      if(count < arrayData.length) {
        title.textContent = arrayData[count];
        count++;
      } else {
        count = 0;
      }
    }, 200);

    title.addEventListener('click', () => {
      clearInterval(timer);
      title.textContent = "end";
    })

  </script>

</body>
</html>
