<html lang="en">
<head>

  <title>Document</title>

<body>
  <ul>
    <li>피카츄</li>
    <li>라이츄</li>
    <li>파이리</li>
    <li>꼬부기</li>
    <li>버터풀</li>
    <li>야도란</li>
  </ul>

  <script>
    // console.dir(window.document.querySelector);

    // let monster = document.getElementsByTagName("ul > li:nth-child(4)");
    // console.log(monster);


    // console.dir(window.document.body.children[0].children[3].innerHTML);
    //조회

    let monster = window.document.body.children[0].children;

    console.log(monster);

    for(let i = 0; i < monster.length; i++) {
      if(monster[i].innerHTML === "꼬부기") {
        console.log(monster[i].innerHTML);
      }
    }

    for(let i = 0; i < monster.length; i++) {
        if(monster[i].innerHTML === "파이리") {
          monster[i].innerHTML = "리자몽"
          console.log(monster[i].innerHTML);
        }
        console.log(monster[i].innerHTML);
      }

  </script>
