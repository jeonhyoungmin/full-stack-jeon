  <script>
    let pocketmonList = ["라이츄", "피카츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];

    for(let i = 0; i < pocketmonList.length ; i ++) {
      if(pocketmonList[i] === "피카츄") {
        console.log(i + 1 + "번째에 있습니다.");
        pocketmonList[i] = "라이츄미남";
      } else {
        console.log("이 데이터에는 피카츄가 없습니다.")
      }
    }
    console.log(pocketmonList);
  </script>
