<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .color-greenyellow {
      color: greenyellow;
    }
    .bg-purple {
      background-color: purple;
    }
    .fw-bold {
      font-weight: bold;
    }
    .bg-blue {
      background-color: blue;
    }
    .bg-linear {
      background: linear-gradient(blue, pink);
    }
    .width-100 {
      width: 100px;
    }
    .height-100 {
      height: 100px;
    }

    body ol li:nth-child(3) {
      color:red;
    }

  </style>

</head>
<body>
  <ol>
    <li>커피를 캄보디아에 얻으러간다.</li>
    <li>없으면 스리랑카에 간다.</li>
    <li>없으면 마지막으로 브라질에 간다.</li>
    <li>커피를 얻으면 사향고양이에게 먹인다.</li>
    <li class="color-greenyellow bg-purple fw-bold bg-blue">루왁커피를 얻는다</li>
    <li>중간</li>
    <li class="bg-linear">집에 가져온다.</li>
    <li class="width-100 heigth-100">오는김에 루왁커피 몇개를 몰래 먹는다.</li>
    <li>오면 루왁커피를 맛없어서 버린다.</li>
  </ol>
  <div class="bg-linear">ㅎㅎ</div>
</body>
</html>
