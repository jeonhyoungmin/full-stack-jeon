<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
  function flexSetting(element, direction="row") {
    if(typeof direction === "string") {
      element.style.display = "flex";
      element.style.justifyContent = "center";
      element.style.alignItems = "center";
      element.style.flexDirection = direction;
    } else {
      console.log("need to second parameter type check")
    }
  }

  function widthAndHeight(element, width, height) {
    element.style.width = width;
    element.style.height = height;
  }

  const body = document.body;
  body.style.padding = 0;
  body.style.margin = 0;
  body.style.boxSizing = "border-size";

  const root = document.getElementById("root");
  widthAndHeight(root, "100vw", "100vh");
  root.style.backgroundColor = "#333";
  
  flexSetting(root, "column");
  const section = document.createElement("section");
  widthAndHeight(section, "30vw", "30vw");
  section.style.backgroundColor = "salmon";
  root.appendChild(section);

  let count = 0;
  const mainElement = document.querySelector('section');
  mainElement.addEventListener('click', function(){
    if(count === 0) {
      count = 1;
      mainElement.style.backgroundColor = 'cadetblue';
      console.log('yahoo!!!');
    } else {
      count = 0;
      mainElement.style.backgroundColor = 'salmon';
    }
  })
  
  </script>
</body>
</html>
