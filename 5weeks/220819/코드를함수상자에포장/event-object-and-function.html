<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    #root {
      width: 100vw;
      height: 100vh;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div id="root">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    let textNode = ['피카츄', '라이츄', '파이리', '꼬부기', '버터풀'/* , '야도란' */];
    // console.log(textNode)
    let root = document.getElementById('root');
    // console.log(root)
    let ul = root.children[0];
    // console.log(ul)
    let liItems = ul.children;
    // console.log(liItems)
    if(liItems.length === textNode.length){
      // console.log(liItems.length === textNode.length);
      for(let i = 0; i < liItems.length; i++){
        liItems[i].textContent = textNode[i]
        // console.log(liItems[i].textContent)
        liItems[i].style.width = "100vw";
        liItems[i].style.height = (100/textNode.length) + "vh";
      }
    } else {
      alert('입력값을 맞춰주세요')
    }


    function changeColor(element, elementTypeChecking){
      if(typeof elementTypeChecking === "string"){
        let isStatus = true;
        element.addEventListener('click', function(event) {
          if(isStatus === true) {
            event.target.style.backgroundColor = 'salmon';
            isStatus = false;
          } else {
            event.target.style.backgroundColor = 'cadetblue';
            isStatus = true;
          }
        })
      }
    }
    
    changeColor(ul, "ul")
    </script>
</body>
</html>
