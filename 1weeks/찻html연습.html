<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p><h1>hello HTML</h1></p>
  <!-- 이것은 주석입니다. 암만써도 화면에 보이지 않습니다. -->
  <p><h1>이것은 문서입니다</h1></p>
  <h2>몇개든</h2>
  <h3>무엇이든</h3>
  <hr align="center" style="border: solid 5px red; width:50%"/>
  <!-- <hr> 태그는 혼자있는 특이한 녀석입니다.  -->
  <ul>
    <li>목록도</li>
    <br><br><br>
    <img scr="https://t1.daumcdn.net/cfile/tistory/99892F3359B5890F17" style="width:100px; height: 100px" alt="대관령">
    <br><br><br>
    <li>만들수있습니다</li>
  </ul>
  <hr align="center" style="border: dotted 5px blue; width:50%"/>
  <ol>
    <li>이 목록은 번호가 있습니다.</li>
    <li>요기는 두번째 인가봅니다.</li>
    <li>어쩔티비</li>
  </ol>
