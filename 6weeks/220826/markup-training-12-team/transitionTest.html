<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="root">
    <div id="effect"></div>
  </div>


  <script>
    const root = document.getElementById('root');
    root.style.width = '100vw'
    root.style.height = '100vh'
    root.style.display = 'flex'
    root.style.justifyContent = 'center'
    root.style.alignItems = 'center'
    const effect = document.getElementById('effect')
    root.appendChild(effect)
    effect.style.width = '10vw'
    effect.style.height = '10vw'
    effect.style.backgroundColor = 'cadetblue'
    effect.addEventListener('click', () => {
      // effect.style.transform = 'margin-top 30vw'
      effect.style.marginTop = '30vw'
      effect.style.transition = 'margin-top 0.3s ease'
    })
  </script>
</body>
</html>
