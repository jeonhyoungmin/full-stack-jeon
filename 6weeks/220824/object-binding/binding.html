<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const domInit = {
      root: document.getElementById('root')
    }
    
    const domStyling = {
      size: function(element, widthValue, heightValue) {
        element.style.width = widthValue;
        element.style.height = heightValue;
      },
      bgColor: function(element, backgroundColor) {
        console.log(this);
        // 여기서 this는 메서드를 묶어놓은 domStyling이란 객체를 가리키고 있다.
        element.style.backgroundColor = backgroundColor;
      }
    }

    domStyling.size(domInit.root, '100vw', '100vh');
    domStyling.bgColor(domInit.root, '#333');
  </script>
</body>
</html>
